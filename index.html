<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
</head>



<table class="table table-striped"></table>

<body align="center" >


<h1> Grade Calculator </h1>



<div>

    <table align="center" class="t1">
        <tr>
            <td>Homework Grades<br><input type="text" value="80,90" class="category" id="Homework" ></td>
            <td>Weight<br><input type="text" value="15" id="homeworkWeight"></td>
        </tr>
        <tr>
            <td>Classwork Grades<br><input type="text" value="80, 90" class="category" id="Classwork" ></td>
            <td>Weight<br><input type="text" value="15" id="classworkWeight"></td>
        </tr>
        <tr>
            <td>Test Grades<br><input type="text" value="80, 90" class="category" id="Tests" ></td>
            <td>Weight<br><input type="text" value="15" id="testsWeight"></td>
        </tr>
        <tr>
            <td>Participation Grades<br><input value="80, 90" type="text" class="category" id="Participation" ></td>
            <td>Weight<br><input type="text" value="15"  id="participationWeight"></td>
        </tr>
        <tr>
            <td>Project Grades<br><input type="text" value="80, 90" class="category" id="Projects" ></td>
            <td>Weight<br><input type="text" value="15" id="projectsWeight"></td>
        </tr>

    </table>


    <button onclick="onLoad1()">Calculate Current Grade</button>


    <div id="grade">


</div>

<div>

    <table align="center" class="t2">
        <tr>
            <td>Weight of Final <br><input type="text" value="25" id="weightOfFinal"</td>
        </tr>
        <tr>
            <td>Aspired Term Grade <br><input type="text" value="90" class="category" id="aspiredGrade"</td>
        </tr>

    </table>

    <button onclick="onLoad2()"> Calculate Final Grade Needed</button>

   <div id="final grade needed"></div>


    <h3> By Anna Kleinhans </h3>

</div>
</body>
</html>
